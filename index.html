<!DOCTYPE html>
<html>
  
   
<head>
        <link rel="stylesheet" href="stylesheet.css">
        <link href="https://fonts.googleapis.com/css?family=Shojumaru" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Gaegu" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
     
        
     
        <title>Safari Memory Matching Game</title>
</head>
    <body>
            <div class="filter"></div>
           
        <header>
            <h1>Safari Memory Matching Game</h1>
            <h2>STATS:</h2>
        </header>

        <section class="Stats_Container">
            <div>TIME LEFT:<span class="set_timer"></span></div>
            <div>TIMES PLAYED:<span class="display_times_played"></span></div>
                 <div class="value"></div> 
            
            <div class="show_score">
                <div>HIT: <span class="display_hits"></span></div>
                 <div class="value"></div>
            </div>
            <div class="missed">

                   <div class="value2">
                </div>
            </div>
            

                  <div class="game_buttons">
                        <button class="reset game_button">RESET GAME</button>
                        <button class="start game_button">START GAME</button>
                        <button class="about_Game game_button"><a href="aboutpage.html">ABOUT GAME</a></button>
                  </div>
                    
                    
              
              

        </section>


    <section class="all_cards">
        <div id="game-area">
            
         </div>
    </section>
            


        </section>
